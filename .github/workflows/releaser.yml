name: "Releaser"

on:
  push:
    branches:
      - main

permissions: 
  contents: write
  pull-requests: write

jobs: 
  releaser:
    runs-on: ubuntu-latest
    steps:

      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          command: manifest
          token: '${{ secrets.GITHUB_TOKEN }}'